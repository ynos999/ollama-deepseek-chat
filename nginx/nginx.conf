events {
    worker_connections 1024;
}

http {
    # Iekļaujam mime types globāli, lai tie attiektos uz visiem failiem
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 1. Cloudflare Real IP konfigurācija
    # Tas nepieciešams, lai limit_req redzētu lietotāja IP, nevis tuneļa IP
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 172.16.0.0/12; # Docker iekšējais tīkls (tunelim)

    real_ip_header CF-Connecting-IP;

    # 2. Ātruma ierobežošana (Rate Limiting)
    limit_req_zone $binary_remote_addr zone=llm:10m rate=2r/s;

    server {
        listen 80;
        server_name localhost;

        # Frontend statiskie faili
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # API pieprasījumi uz Python Backend
        location /api/ {
            limit_req zone=llm burst=5 nodelay;
            
            # Noņemam /api/ prefiksu pirms sūtīšanas uz backend
            rewrite ^/api/(.*) /$1 break;
            
            proxy_pass http://backend:8000;
            
            # Konfigurācija priekš Streaming (SVARĪGI)
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Izslēdzam jebkādu buferēšanu, lai teksts parādītos reāllaikā
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 300s; # Palielinām timeout, ja LLM domā ilgi
        }
    }
}