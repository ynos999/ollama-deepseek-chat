events {}

http {
    # 1. Šī rinda obligāti jāiznes ārpus 'server' bloka 
    limit_req_zone $binary_remote_addr zone=llm:10m rate=2r/s;

    server {
        listen 80;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            # Pievienojam mime types, lai pārlūks pareizi saprastu CSS/JS
            include /etc/nginx/mime.types;
        }

        location /api/ {
            limit_req zone=llm burst=5 nodelay;
            proxy_pass http://backend:8000;

            # 2. SVARĪGI: Izslēdzam buferēšanu priekš StreamingResponse 
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_buffering off;
            proxy_cache off;

            # 3. Noņemam 'api' prefiksu, ja Python kods gaida tikai '/chat' 
            # Tavā main.py ir @app.post("/chat"), bet Nginx sūta "/api/chat"
            rewrite ^/api/(.*) /$1 break;
        }
    }
}