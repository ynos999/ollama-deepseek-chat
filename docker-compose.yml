version: "3.9"

services:
  backend:
    build: ./backend
    restart: unless-stopped
    container_name: backend
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # Šeit mēs pasakām Python kodam, kur ir Ollama
      - OLLAMA_URL=http://host.docker.internal:11434/api/generate
    networks:
      - cloudflare-tunnel

  nginx:
    build: 
      context: .
      dockerfile: ./nginx/Dockerfile
    container_name: nginx
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - cloudflare-tunnel

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TEST_TUNNEL_TOKEN}
    depends_on:
      - nginx
    networks:
      - cloudflare-tunnel

networks:
  cloudflare-tunnel:
    driver: bridge
    name: cloudflare-tunnel