<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="utf-8">
    <title>DeepSeek AI Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    
    <style>
        body { font-family: 'Segoe UI', system-ui, sans-serif; background:#0d1117; color:#c9d1d9; max-width: 1000px; margin: 0 auto; padding: 20px; }
        
        /* Čata vēstures logs */
        #chat-history { 
            height: 65vh;
            overflow-y: auto;
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
            padding: 20px;
            border: 1px solid #30363d;
            border-radius: 12px;
            background: #161b22;
            margin-bottom: 20px;
            scroll-behavior: smooth;
        }

        /* Ziņu burbuļi */
        .message { padding: 14px 20px; border-radius: 15px; line-height: 1.6; max-width: 85%; position: relative; }
        
        .user-message { 
            background: #238636; 
            color: white; 
            align-self: flex-end; 
            border-bottom-right-radius: 2px;
        }
        
        .ai-message { 
            background: #21262d; 
            color: #c9d1d9; 
            align-self: flex-start; 
            border-bottom-left-radius: 2px;
            border: 1px solid #30363d;
        }

        /* Ievades zona */
        .input-container { display: flex; flex-direction: column; gap: 10px; }
        textarea { 
            width: 100%; height: 100px; background: #0d1117; color: #fff; 
            border: 1px solid #30363d; padding: 15px; border-radius: 8px; 
            font-size: 16px; resize: none; box-sizing: border-box;
        }
        textarea:focus { border-color: #58a6ff; outline: none; }
        
        button#sendBtn { 
            padding: 12px 28px; cursor: pointer; background: #238636; 
            color: white; border: none; border-radius: 6px; 
            font-weight: bold; align-self: flex-end; transition: 0.2s;
        }
        button#sendBtn:hover { background: #2ea043; }
        button#sendBtn:disabled { background: #484f58; cursor: not-allowed; }

        /* Koda bloku dizains */
        .code-container { position: relative; margin: 15px 0; border-radius: 6px; overflow: hidden; }
        pre { margin: 0; padding: 15px; background: #0d1117 !important; font-size: 14px; }
        .copy-btn { 
            position: absolute; top: 8px; right: 8px; 
            background: #30363d; color: #c9d1d9; border: 1px solid #8b949e; 
            border-radius: 4px; padding: 4px 8px; font-size: 11px; 
            cursor: pointer; opacity: 0.8; z-index: 10;
        }
        .copy-btn:hover { opacity: 1; background: #484f58; }
    </style>
</head>
<body>
    <h2 style="text-align: center;">DeepSeek-Coder 6.7B</h2>
    
    <div id="chat-history">
        <div class="message ai-message">Sveiki! Es esmu tavs DeepSeek AI asistents. Kā es varu palīdzēt ar kodu šodien?</div>
    </div>

    <div class="input-container">
        <div id="status" style="font-size: 0.85em; color: #8b949e;"></div>
        <textarea id="input" placeholder="Ielīmē kodu vai uzdod jautājumu... (Ctrl + Enter)"></textarea>
        <button id="sendBtn" onclick="send()">Sūtīt jautājumu</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script>
        const chatHistory = document.getElementById("chat-history");
        const inputField = document.getElementById("input");
        const sendBtn = document.getElementById("sendBtn");
        const status = document.getElementById("status");

        // 1. Konfigurējam marked.js kopā ar highlight.js
        const renderer = new marked.Renderer();
        renderer.code = function(code, language) {
            const validLang = !!(language && hljs.getLanguage(language));
            const highlighted = validLang ? hljs.highlight(code, { language }).value : hljs.highlightAuto(code).value;
            return `<div class="code-container">
                        <button class="copy-btn" onclick="copyCode(this)">Copy</button>
                        <pre><code class="hljs ${language}">${highlighted}</code></pre>
                    </div>`;
        };
        marked.setOptions({ renderer: renderer, breaks: true, gfm: true });

        // 2. Ctrl + Enter saīsne
        inputField.addEventListener("keydown", (e) => {
            if (e.ctrlKey && e.key === "Enter") {
                e.preventDefault();
                send();
            }
        });

        // 3. Koda kopēšanas funkcija
        async function copyCode(btn) {
            const code = btn.nextElementSibling.innerText;
            await navigator.clipboard.writeText(code);
            btn.innerText = "Copied!";
            setTimeout(() => btn.innerText = "Copy", 2000);
        }

        // 4. Galvenā sūtīšanas funkcija
        async function send() {
            const message = inputField.value.trim();
            if (!message || sendBtn.disabled) return;

            // Pievienojam lietotāja ziņu
            const userDiv = document.createElement("div");
            userDiv.className = "message user-message";
            userDiv.innerText = message;
            chatHistory.appendChild(userDiv);

            // Izveidojam tukšu AI ziņas burbuli
            const aiDiv = document.createElement("div");
            aiDiv.className = "message ai-message";
            aiDiv.innerHTML = "<em>DeepSeek raksta...</em>";
            chatHistory.appendChild(aiDiv);
            
            inputField.value = "";
            sendBtn.disabled = true;
            status.innerText = "Notiek ģenerēšana...";
            chatHistory.scrollTop = chatHistory.scrollHeight;

            let fullText = "";

            try {
                const res = await fetch("/api/chat", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ message: message })
                });

                if (!res.ok) throw new Error("Serveris neatbild. Pārbaudi Ollama.");

                const reader = res.body.getReader();
                const decoder = new TextDecoder();
                aiDiv.innerHTML = ""; // Notīrām statusu

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    
                    // Pārbaude: ja chunk ir JSON, izvelkam tekstu. 
                    // Ja tavs backend sūta tīru tekstu, šis strādās automātiski.
                    fullText += chunk;
                    
                    // Renderējam Markdown uzreiz
                    aiDiv.innerHTML = marked.parse(fullText);
                    
                    // Skrolējam uz leju, kamēr parādās teksts
                    chatHistory.scrollTop = chatHistory.scrollHeight;
                }
                status.innerText = "Gatavs";
            } catch (error) {
                aiDiv.innerHTML = `<span style="color:#ff7b72">Kļūda: ${error.message}</span>`;
                status.innerText = "Kļūda";
            } finally {
                sendBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
