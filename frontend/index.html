<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="utf-8">
    <title>DeepSeek-Coder AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#0f0f0f; color:#e0e0e0; max-width: 900px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; color: #007bff; }
        
        .chat-container { display: flex; flex-direction: column; height: 90vh; }
        
        /* Sarunas vēsture ar skrituli */
        #chat-history { 
            flex: 1;
            overflow-y: auto;
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            padding: 10px;
            border: 1px solid #222;
            border-radius: 10px;
            background: #141414;
            margin-bottom: 15px;
        }

        /* Ziņu dizains */
        .message { padding: 12px 18px; border-radius: 15px; line-height: 1.6; max-width: 85%; word-wrap: break-word; }
        
        .user-message { 
            background: #007bff; 
            color: white; 
            align-self: flex-end; 
            border-bottom-right-radius: 2px;
        }
        
        .ai-message { 
            background: #2a2a2a; 
            color: #e0e0e0; 
            align-self: flex-start; 
            border-bottom-left-radius: 2px;
            border: 1px solid #333;
        }

        /* Ievades zona */
        .input-area { display: flex; flex-direction: column; gap: 10px; }
        textarea { 
            width: 100%; height: 80px; background: #1a1a1a; color: #fff; 
            border: 1px solid #333; padding: 12px; border-radius: 8px; 
            font-size: 16px; resize: none; box-sizing: border-box;
        }
        textarea:focus { border-color: #007bff; outline: none; }
        
        button#sendBtn { 
            padding: 12px 24px; cursor: pointer; background: #007bff; 
            color: white; border: none; border-radius: 6px; 
            font-weight: bold; align-self: flex-end; transition: 0.3s;
        }
        button#sendBtn:disabled { background: #444; cursor: not-allowed; }

        /* Koda bloku stils */
        .code-container { position: relative; margin: 10px 0; background: #000; border-radius: 5px; }
        pre { padding: 15px; overflow-x: auto; margin: 0; }
        code { font-family: 'Consolas', monospace; color: #f8f8f2; }
        .copy-btn { 
            position: absolute; top: 5px; right: 5px; 
            background: #444; color: #eee; border: none; 
            border-radius: 4px; padding: 3px 8px; font-size: 11px; 
            cursor: pointer; opacity: 0.7; 
        }
        .copy-btn:hover { opacity: 1; }
    </style>
</head>
<body>
    <h1>DeepSeek AI Chat</h1>
    
    <div class="chat-container">
        <div id="chat-history"></div>

        <div id="status" style="font-size: 0.8em; color: #888; margin-bottom: 5px;"></div>
        
        <div class="input-area">
            <textarea id="input" placeholder="Ieraksti savu jautājumu šeit... (Ctrl + Enter)"></textarea>
            <button id="sendBtn" onclick="send()">Sūtīt</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        const chatHistory = document.getElementById("chat-history");
        const inputField = document.getElementById("input");
        const sendBtn = document.getElementById("sendBtn");
        const status = document.getElementById("status");

        // Marked konfigurācija koda blokiem
        const renderer = new marked.Renderer();
        renderer.code = (code, lang) => {
            return `<div class="code-container">
                        <button class="copy-btn" onclick="copyCode(this)">Copy</button>
                        <pre><code>${code}</code></pre>
                    </div>`;
        };
        marked.setOptions({ renderer: renderer, breaks: true });

        // Ctrl + Enter saīsne sūtīšanai
        inputField.addEventListener("keydown", (e) => {
            if (e.ctrlKey && e.key === "Enter") {
                e.preventDefault();
                send();
            }
        });

        async function copyCode(btn) {
            const code = btn.nextElementSibling.innerText;
            await navigator.clipboard.writeText(code);
            btn.innerText = "Copied!";
            setTimeout(() => btn.innerText = "Copy", 2000);
        }

        async function send() {
            const message = inputField.value.trim();
            if (!message || sendBtn.disabled) return;

            // 1. Pievienojam LIETOTĀJA ziņu
            const userDiv = document.createElement("div");
            userDiv.className = "message user-message";
            userDiv.innerText = message;
            chatHistory.appendChild(userDiv);

            // 2. Izveidojam tukšu burbuli AI atbildei
            const aiDiv = document.createElement("div");
            aiDiv.className = "message ai-message";
            aiDiv.innerHTML = "<em>DeepSeek domā...</em>";
            chatHistory.appendChild(aiDiv);
            
            // Notīrām ievadi un skrolējam uz leju
            inputField.value = "";
            status.innerText = "Savienojas ar serveri...";
            sendBtn.disabled = true;
            chatHistory.scrollTop = chatHistory.scrollHeight;

            let fullText = "";

            try {
                const res = await fetch("/api/chat", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ message: message })
                });

                if (!res.ok) throw new Error("Servera kļūda");

                const reader = res.body.getReader();
                const decoder = new TextDecoder();
                aiDiv.innerHTML = ""; // Notīrām "domā..." tekstu

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    fullText += decoder.decode(value, { stream: true });
                    // Atjaunojam TIKAI pēdējo AI burbuli
                    aiDiv.innerHTML = marked.parse(fullText);
                    
                    // Turam skatu uz jaunāko tekstu
                    chatHistory.scrollTop = chatHistory.scrollHeight;
                }
                status.innerText = "Gatavs";
            } catch (error) {
                aiDiv.innerHTML = `<span style="color:#ff4444">Kļūda: ${error.message}</span>`;
                status.innerText = "Kļūda";
            } finally {
                sendBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
