<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="utf-8">
    <title>DeepSeek-Coder AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background:#0f0f0f; color:#e0e0e0; max-width: 900px; margin: 0 auto; padding: 20px; }
        .chat-container { display: flex; flex-direction: column; gap: 20px; }
        
        /* Čata vēstures logs */
        #chat-history { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            margin-bottom: 20px;
        }

        /* Ziņu burbuļi */
        .message { padding: 15px; border-radius: 10px; line-height: 1.6; max-width: 90%; }
        .user-message { 
            background: #007bff22; 
            border: 1px solid #007bff44; 
            align-self: flex-end; 
            color: #fff;
        }
        .ai-message { 
            background: #1a1a1a; 
            border: 1px solid #333; 
            align-self: flex-start; 
        }

        textarea { width:100%; height:80px; background: #1a1a1a; color: #fff; border: 1px solid #333; padding: 15px; border-radius: 8px; font-size: 16px; resize: none; }
        button#sendBtn { padding:12px 24px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 6px; font-weight: bold; align-self: flex-end; }
        
        /* Koda bloku stili */
        .code-container { position: relative; margin: 10px 0; }
        pre { background: #2d2d2d; padding: 12px; overflow-x: auto; border-radius: 6px; border: 1px solid #444; margin: 0; font-size: 14px; }
        .copy-btn { position: absolute; top: 5px; right: 5px; background: #444; color: #eee; border: none; border-radius: 4px; padding: 2px 8px; font-size: 11px; cursor: pointer; opacity: 0.6; }
        .copy-btn:hover { opacity: 1; }
    </style>
</head>
<body>
    <h1>DeepSeek-Coder AI</h1>
    
    <div class="chat-container">
        <div id="chat-history"></div>

        <div id="status" style="font-size: 0.8em; color: #888;"></div>
        <textarea id="input" placeholder="Jautā man jebko... (Ctrl + Enter)"></textarea>
        <button id="sendBtn" onclick="send()">Sūtīt</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        const chatHistory = document.getElementById("chat-history");
        const inputField = document.getElementById("input");
        const sendBtn = document.getElementById("sendBtn");
        const status = document.getElementById("status");

        // Konfigurējam marked
        const renderer = new marked.Renderer();
        renderer.code = (code, lang) => `
            <div class="code-container">
                <button class="copy-btn" onclick="copyCode(this)">Copy</button>
                <pre><code class="language-${lang}">${code}</code></pre>
            </div>`;
        marked.setOptions({ renderer: renderer, breaks: true });

        // Ctrl + Enter saīsne
        inputField.addEventListener("keydown", (e) => {
            if (e.ctrlKey && e.key === "Enter") send();
        });

        async function copyCode(btn) {
            const code = btn.nextElementSibling.innerText;
            await navigator.clipboard.writeText(code);
            btn.innerText = "Copied!";
            setTimeout(() => btn.innerText = "Copy", 2000);
        }

        async function send() {
            const message = inputField.value.trim();
            if (!message || sendBtn.disabled) return;

            // 1. Pievienojam lietotāja ziņu ekrānā
            const userDiv = document.createElement("div");
            userDiv.className = "message user-message";
            userDiv.innerText = message;
            chatHistory.appendChild(userDiv);

            // Sagatavojam vietu AI atbildei
            const aiDiv = document.createElement("div");
            aiDiv.className = "message ai-message";
            chatHistory.appendChild(aiDiv);
            
            inputField.value = "";
            status.innerText = "DeepSeek domā...";
            sendBtn.disabled = true;
            
            // Automātiska skrolēšana uz leju
            chatHistory.scrollTop = chatHistory.scrollHeight;

            let fullText = "";

            try {
                const res = await fetch("/api/chat", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ message: message })
                });

                const reader = res.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    fullText += decoder.decode(value, { stream: true });
                    // Atjaunojam tikai konkrēto AI ziņas burbuli
                    aiDiv.innerHTML = marked.parse(fullText);
                    
                    // Skrolējam līdz ar teksta parādīšanos
                    window.scrollTo(0, document.body.scrollHeight);
                }
                status.innerText = "";
            } catch (error) {
                aiDiv.innerHTML = `<span style="color:red">Kļūda: ${error.message}</span>`;
            } finally {
                sendBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
